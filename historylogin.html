<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History Quiz Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://img.freepik.com/free-vector/curiosity-brain-concept-illustration_114360-10676.jpg?size=626&ext=jpg&ga=GA1.1.2064445370.1710785278&semt=ais");
      background-size: calc(60%);
      background-repeat: no-repeat;
      background-position: center;
      height: 99vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .input-box {
      margin-bottom: 15px;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.8rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<div class="form-box">
    <h2>Quiz login</h2>
    <form action="historylogin.php" method="post" onsubmit="return validateForm()">
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Name" required>
      </div>

      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Password (min 6 characters)" required>
        <span id="passwordError" class="error"></span>
      </div>

     <button type="submit" class="btn">Login</button>
    </form>
  </div>
  <script>
    function validateForm() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var passwordPattern = /^.{6,}$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email format';
        return false;
      } else {
        document.getElementById('emailError').textContent = '';
      }
      if (!passwordPattern.test(password)) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        return false;
      } else {
        document.getElementById('passwordError').textContent = '';
      }
      return true;
    }
  </script>
</body>
</html>
